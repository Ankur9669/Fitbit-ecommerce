<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="common.css" />

<body class="wrapper">
  <!--  ******************************** Navbar Start ********************************  -->
  <nav class="navbar">
    <div>
      <img alt="hamburger-icon" src="images/hamburger.svg" class="hamburger-icon" id="hamburger-icon" />
    </div>
    <div class="logo-container">
      <div class="logo">
        <img class="logo-image" alt="logo-image" src="images/neatUI.svg" />
        <span class="logo-text">FiT</span>
        BiT
      </div>
    </div>
    <div class="nav-items-container-end">
      <div class="login-search-bar-container">
        <a class="button button-primary" href="login.html">Login</a>
      </div>
    </div>
  </nav>
  <!--  ******************************** Navbar End ********************************  -->

  <!--  ******************************** SignUp Container Start ********************************  -->
  <div class="spacer-3"></div>
  <main>
    <img src="images/blob.svg" class="blob blob1" alt="top-left-blob" />
    <img src="images/blob.svg" class="blob blob2" alt="bottom-right-blob" />
    <div class="signup">
      <div class="authentication-image-container">
        <img src="images/signup.svg" alt="signup-image" />
      </div>
      <div class="authentication-form-container">
        <form class="authentication-form">
          <h2 class="font-large weight-semi-bold authentication-form-heading">
            <span class="logo-text font-large">FiT</span>BiT
          </h2>
          <p class="font-medium-large weight-semi-bold authentication-form-sub-heading">
            REGISTER WITH US
          </p>
          <div class="form-input-box">
            <input type="email" placeholder="Email Address" />
            <i class="fa fa-envelope-o" aria-hidden="true" class=""></i>
          </div>
          <div class="form-input-box">
            <input type="password" placeholder="Password" />
            <i class="fa fa-eye" aria-hidden="true"></i>
          </div>

          <button class="button button-primary form-cta-button">
            Create New Account
          </button>
          <a class="button button-outline-primary form-cta-button" href="login.html">
            Already have an account!!!
          </a>
        </form>
      </div>
    </div>
  </main>
  <div class="spacer-3"></div>
  <!--  ******************************** Signup Container End ********************************  -->

  <!--  ******************************** Footer Start ********************************  -->

  <footer>
    <p class="font-medium-large">Made with â™¥ by Ankur Gupta</p>
