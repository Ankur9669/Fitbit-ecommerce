<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITBIT</title>

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link

    <link

    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="mycart.css" />
  </head>

  <body>
    <!--  ******************************** Navbar Start ********************************  -->
    <nav class="navbar">
      <div>
        <img
          alt="hamburger-icon"
          src="images/hamburger.svg"
          class="hamburger-icon"
          id="hamburger-icon"
        />
      </div>
      <div class="logo-container">
        <div class="logo">
          <img class="logo-image" alt="logo-image" src="images/neatUI.svg" />
          <span class="logo-text">FiT</span>
          BiT
        </div>
      </div>
      <div class="nav-items-container-end">
        <div class="login-search-bar-container">
          <button class="button button-primary">Login</button>
          <div class="input-box">
            <input
              type="text"
              class="input"
              value=""
              onchange="change(this)"
              required
            />
            <label class="input-label">Search</label>
          </div>
        </div>

        <div class="navbar-icons-container">
          <div class="badge-container">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <span class="number-badge number-badge-md">24+</span>
          </div>
          <div class="badge-container">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="number-badge number-badge-md">24+</span>
          </div>
        </div>
      </div>
    </nav>
    <!--  ******************************** Navbar End ********************************  -->

    <!--  ******************************** Wishlist Items Container Start ********************************  -->
    <div class="spacer-3"></div>
    <main class="mycart">
      <h3 class="h2 centered-text">My Cart</h3>
      <div class="spacer-3"></div>
      <div class="mycart-container">
        <div class="mycart-items-container">
          <div class="card card-horizontal">
            <div class="image-container">
              <img
                alt="Reebok Resistant Tube"
                src="https://cdn.shopify.com/s/files/1/0610/2882/7370/products/product38.jpg?v=1636690872"
                class="img-responsive"
              />
            </div>
            <div class="wrapper">
              <div class="text-container">
                <h5
                  class="font-medium-large weight-semi-bold primary-text-color"
                >
                  Reebok Resistant Tube
                </h5>
                <p class="font-large weight-semi-bold primary-text-color">
                  &#8377;200
                  <span
                    class="font-medium weight-semi-bold strike-through secondary-text-color"
                    >&#8377;300
                  </span>
                </p>
                <p
                  class="text-badge text-badge-rounded-border text-badge-medium discount-percent-horizontal"
                >
                  11 % off
                </p>
              </div>
              <div class="btn-container">
                <button class="button button-primary">
                  <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                  Remove From Cart
                </button>
                <button class="button button-outline-secondary">
                  Move to Wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="mycart-summary-container">Sumary</div>
      </div>
    </main>
    <div class="spacer-3"></div>
    <!--  ******************************** Wishlist Items Container End ********************************  -->

    <!--  ******************************** Footer Start ********************************  -->
    <div class="spacer-3"></div>
    <footer>
      <p class="font-medium-large">Made with â™¥ by Ankur Gupta</p>
      <div class="footer-icons-container">
        <i class="fa fa-github" aria-hidden="true"></i>
        <i class="fa fa-linkedin" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </div>
      <p class="font-medium-large">&copy;Copyright 2022</p>
    </footer>
    <!--  ******************************** Footer End ********************************  -->
