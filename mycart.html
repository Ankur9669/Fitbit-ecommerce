<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FITBIT</title>

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://suspicious-sammet-33f1b3.netlify.app/Components/components.css" />
  <link rel="stylesheet" href="products.css" />
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="mycart.css" />
</head>

<body>
  <!--  ******************************** Navbar Start ********************************  -->
  <nav class="navbar">
    <div>
      <img alt="hamburger-icon" src="images/hamburger.svg" class="hamburger-icon" id="hamburger-icon" />
    </div>
    <div class="logo-container">
      <a class="logo" href="index.html">
        <img class="logo-image" alt="logo-image" src="images/neatUI.svg" />
        <span class="logo-text">FiT</span>
        BiT
      </a>
    </div>
    <div class="nav-items-container-end">
      <div class="login-search-bar-container">
        <a href="logout.html" class="button button-primary">Logout</a>
        <div class="input-box">
          <input type="text" class="input" value="" onchange="change(this)" required />
          <label class="input-label">Search</label>
        </div>
      </div>

      <div class="navbar-icons-container">
        <a href="wishlist.html">
          <div class="badge-container">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <span class="number-badge number-badge-md">24+</span>
          </div>
        </a>
        <a href="mycart.html">
          <div class="badge-container">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="number-badge number-badge-md">24+</span>
          </div>
        </a>
      </div>
    </div>
  </nav>
  <!--  ******************************** Navbar End ********************************  -->

  <!--  ******************************** Wishlist Items Container Start ********************************  -->
  <div class="spacer-3"></div>
  <main class="mycart">
    <h3 class="h2 centered-text">My Cart</h3>
    <div class="spacer-3"></div>
    <div class="mycart-container grid-50-50">
      <div class="mycart-items-container">
        <!-- Product 1 Start -->
        <div class="card card-horizontal my-cart-card">
          <div class="image-container">
            <img alt="Reebok Resistant Tube"
              src="https://cdn.shopify.com/s/files/1/0610/2882/7370/products/product38.jpg?v=1636690872"
              class="img-responsive" />
          </div>
          <div class="wrapper">
            <div class="text-container">
              <h5 class="font-medium-large weight-semi-bold primary-text-color">
                Reebok Resistant Tube
              </h5>
              <p class="font-large weight-semi-bold primary-text-color">
                &#8377;200
                <span class="font-medium weight-semi-bold strike-through secondary-text-color">&#8377;300
                </span>
              </p>
              <div class="margin-vertical-sm"></div>
              <span class="text-badge text-badge-rounded-border text-badge-medium">
                11 % off
              </span>
              <div class="margin-vertical-sm"></div>
              <div class="quantity-btn-container">
                <button class="quantity-btn">
                  <i class="fa fa-minus-square" aria-hidden="true"></i>
                </button>
                <span class="quantity-info">1</span>
                <button class="quantity-btn">
                  <i class="fa fa-plus-square" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="btn-container my-cart-cta-btn-container">
              <button class="button button-primary my-cart-cta-btn">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                Move to Wishlist
              </button>
              <button class="button button-outline-secondary my-cart-cta-btn">
                Remove From Cart
              </button>
            </div>
          </div>
        </div>
        <!-- Product 1 End -->

        <!-- Product 2 Start -->
        <div class="card card-horizontal my-cart-card">
          <div class="image-container">
            <img alt="Reebok Resistant Tube"
              src="https://cdn.shopify.com/s/files/1/0610/2882/7370/products/product38.jpg?v=1636690872"
              class="img-responsive" />
          </div>
          <div class="wrapper">
            <div class="text-container">
              <h5 class="font-medium-large weight-semi-bold primary-text-color">
                Reebok Resistant Tube
              </h5>
              <p class="font-large weight-semi-bold primary-text-color">
                &#8377;200
                <span class="font-medium weight-semi-bold strike-through secondary-text-color">&#8377;300
                </span>
              </p>
              <div class="margin-vertical-sm"></div>
              <span class="text-badge text-badge-rounded-border text-badge-medium">
                11 % off
              </span>
              <div class="margin-vertical-sm"></div>
              <div class="quantity-btn-container">
                <button class="quantity-btn" aria-label="decrease-button">
                  <i class="fa fa-minus-square" aria-hidden="true"></i>
                </button>
                <span class="quantity-info">1</span>
                <button class="quantity-btn" aria-label="increase-button">
                  <i class="fa fa-plus-square" aria-hidden="true"></i>
                </button>
              </div>
            </div>

            <div class="btn-container my-cart-cta-btn-container">
              <button class="button button-primary my-cart-cta-btn">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                Move to Wishlist
              </button>
              <button class="button button-outline-secondary my-cart-cta-btn">
                Remove From Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mycart-summary-container">
        <!-- Card Vertical without dismiss -->
        <div class="card card-vertical price-details-card">
          <div class="wrapper">
            <div class="text-container">
              <h5
                class="font-medium-large weight-semi-bold primary-text-color price-details-card-heading margin-vertical-sm">
                Price Details
              </h5>
              <div class="price-details-section">
                <div class="font-medium weight-normal primary-text-color price-details-item margin-vertical-sm">
                  <span>Price (2 Items)</span>
                  <span>&#8377;2000</span>
                </div>
                <div class="font-medium weight-normal primary-text-color price-details-item margin-vertical-sm">
                  <span>Discount</span>
                  <span>-&#8377;180</span>
                </div>
                <div class="font-medium weight-normal primary-text-color price-details-item margin-vertical-sm">
                  <span>Delivary Charges</span>
                  <span>&#8377;40</span>
                </div>
              </div>
              <div class="price-details-section">
                <div class="font-medium weight-semi-bold primary-text-color price-details-item margin-vertical-sm">
                  <span>TOTAL AMOUNT</span>
                  <span>&#8377;1860</span>
                </div>
              </div>
              <div class="price-details-section">
                <p class="font-medium weight-semi-bold primary-text-color price-details-item margin-vertical-sm">
                  You will save ₹1999 on this order
                </p>
              </div>
            </div>
            <div class="btn-container">
              <button class="button button-primary">
                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                Buy Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="spacer-3"></div>
  <!--  ******************************** Wishlist Items Container End ********************************  -->

  <!--  ******************************** Footer Start ********************************  -->
  <div class="spacer-3"></div>
  <footer>
    <p class="font-medium-large">Made with ♥ by Ankur Gupta</p>
    <div class="footer-icons-container">
      <a href="#">
        <i class="fa fa-github footer-icon" aria-hidden="true"></i>
      </a>
      <a href="#">
        <i class="fa fa-linkedin footer-icon" aria-hidden="true"></i>
      </a>
      <a href="#">
        <i class="fa fa-twitter footer-icon" aria-hidden="true"></i>
      </a>
    </div>
    <p class="font-medium-large">&copy;Copyright 2022</p>
  </footer>
  <!--  ******************************** Footer End ********************************  -->
</body>

</html>
